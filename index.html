<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Billing App with Currency Toggle</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      max-width: 750px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 25px;
    }

    .controls label {
      font-weight: bold;
      margin-right: 5px;
    }

    .controls input,
    .controls select {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      flex: 1;
      min-width: 120px;
    }

    .field-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .field-group input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      min-width: 100px;
    }

    .button-row {
      text-align: center;
      margin-top: 20px;
    }

    .button-row button {
      padding: 12px 22px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 0 8px;
      transition: background 0.3s ease;
    }

    .button-row button:hover {
      background: #0056b3;
    }

    #output {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #output ul {
      padding-left: 20px;
      list-style-type: disc;
    }

    #output li {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #444;
    }

    #output strong {
      font-size: 1.2rem;
      color: #222;
    }

    @media (max-width: 600px) {
      .controls,
      .field-group {
        flex-direction: column;
      }

      .controls input,
      .controls select,
      .field-group input {
        width: 100%;
      }

      .button-row button {
        display: block;
        width: 100%;
        margin: 10px 0;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Quotation</h2>

    <div class="controls">
      <label for="usdRate">USD Rate (₹ → $):</label>
      <input type="number" id="usdRate" value="83" min="1" step="0.01" />

      <label for="currencyMode">Show:</label>
      <select id="currencyMode">
        <option value="INR" selected>INR Only</option>
        <option value="USD">USD Only</option>
      </select>
    </div>

    <div id="fields-container">
      <!-- Field rows will be added here -->
    </div>

    <div class="button-row">
      <button onclick="addField()">Add Item</button>
      <button onclick="calculateTotal()">Calculate Total</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function addField() {
      const container = document.getElementById('fields-container');
      const div = document.createElement('div');
      div.className = 'field-group';
      div.innerHTML = `
        <input type="text" placeholder="Label" />
        <input type="number" placeholder="Quantity" />
        <input type="number" placeholder="Price (INR)" />
      `;
      container.appendChild(div);
    }

    function calculateTotal() {
      const rate = parseFloat(document.getElementById("usdRate").value) || 83;
      const currencyMode = document.getElementById("currencyMode").value;
      const container = document.getElementById('fields-container');
      const groups = container.getElementsByClassName('field-group');

      let totalINR = 0;
      let output = "<h3>Billing Summary:</h3><ul>";

      for (let i = 0; i < groups.length; i++) {
        const inputs = groups[i].getElementsByTagName('input');
        const label = inputs[0].value || `Item ${i + 1}`;
        const quantity = parseFloat(inputs[1].value) || 0;
        const priceINR = parseFloat(inputs[2].value) || 0;
        const priceUSD = priceINR / rate;
        const subtotalINR = quantity * priceINR;
        const subtotalUSD = quantity * priceUSD;

        totalINR += subtotalINR;

        if (currencyMode === "INR") {
          output += `<li>${label}: ${quantity} × ₹${priceINR.toFixed(2)} = ₹${subtotalINR.toFixed(2)}</li>`;
        } else {
          output += `<li>${label}: ${quantity} × $${priceUSD.toFixed(2)} = $${subtotalUSD.toFixed(2)}</li>`;
        }
      }

      const totalUSD = totalINR / rate;

      output += "</ul><hr/>";
      if (currencyMode === "INR") {
        output += `<strong>Total: ₹${totalINR.toFixed(2)}</strong>`;
      } else {
        output += `<strong>Total: $${totalUSD.toFixed(2)}</strong>`;
      }

      document.getElementById('output').innerHTML = output;
    }

    // Initialize with one field
    addField();
  </script>

</body>
</html>
