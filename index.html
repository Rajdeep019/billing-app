<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Billing Page</title>
  <style>
    :root {
      --primary: #4f8cff;
      --primary-dark: #2563eb;
      --primary-light: #a7c7ff;
      --accent: #ffb347;
      --accent-dark: #ff9800;
      --success: #34d399;
      --danger: #ef4444;
      --bg: linear-gradient(135deg, #e0e7ef 0%, #f4f8fb 100%);
      --card: #fff;
      --border: #e0e7ef;
      --radius: 16px;
      --shadow: 0 4px 24px rgba(79,140,255,0.10);
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-attachment: fixed;
      background-size: cover;
      transition: background 0.5s;
    }

    .billing-container {
      background: rgba(255,255,255,0.98);
      margin-top: 40px;
      padding: 36px 32px 28px 32px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 480px;
      width: 98vw;
      border: 1.5px solid var(--primary-light);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 16px;
      letter-spacing: 1.5px;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .currency-selector {
      text-align: center;
      margin-bottom: 20px;
    }

    .currency-selector select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid var(--primary-light);
      font-size: 1rem;
    }

    #fields-container {
      margin-bottom: 22px;
    }

    .field-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      background: linear-gradient(90deg, #f8fafc 60%, #e0e7ef 100%);
      border-radius: 8px;
      padding: 8px 6px;
      box-shadow: 0 1px 6px rgba(79,140,255,0.04);
      border: 1px solid var(--border);
    }

    .field-group input {
      flex: 1 1 120px;
      padding: 10px 12px;
      border: 1.5px solid var(--primary-light);
      border-radius: 7px;
      font-size: 1.08rem;
      background: #f8fafc;
      color: #222;
      outline: none;
    }

    .field-group input:focus {
      border: 2px solid var(--accent-dark);
      background: #fffbe7;
    }

    .button-row {
      display: flex;
      gap: 16px;
      margin-bottom: 22px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: linear-gradient(90deg, var(--accent), var(--primary));
      transform: scale(1.04);
    }

    #output {
      margin-top: 22px;
      background: linear-gradient(90deg, #f8fafc 70%, #e0e7ef 100%);
      border-radius: 10px;
      padding: 22px 16px;
      font-weight: 400;
      color: #222;
      border: 1.5px solid var(--primary-light);
      min-height: 44px;
    }

    #output h3 {
      margin-top: 0;
      color: var(--primary-dark);
      font-size: 1.18rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #output ul {
      padding-left: 20px;
      margin: 0 0 10px 0;
    }

    #output li {
      margin-bottom: 5px;
      font-size: 1.01rem;
    }

    #output strong {
      color: var(--accent-dark);
      font-size: 1.13rem;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="billing-container">
    <h2>Billing Form</h2>

    <!-- Currency Selector -->
    <div class="currency-selector">
      <label for="currency-select"><strong>Select Currency:</strong></label>
      <select id="currency-select">
        <option value="INR" selected>INR (₹)</option>
        <option value="USD">USD ($)</option>
      </select>
    </div>

    <div id="fields-container">
      <!-- Dynamic fields will appear here -->
    </div>

    <div class="button-row">
      <button onclick="addField()">Add Item</button>
      <button onclick="calculateTotal()">Calculate Total</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function addField() {
      const container = document.getElementById('fields-container');
      const div = document.createElement('div');
      div.className = 'field-group';
      div.innerHTML = `
        <input type="text" placeholder="Item Name (Label)" />
        <input type="number" placeholder="Value 1 (e.g. Quantity)" />
        <input type="number" placeholder="Value 2 (e.g. Price)" />
      `;
      container.appendChild(div);
    }

    function calculateTotal() {
      const container = document.getElementById('fields-container');
      const groups = container.getElementsByClassName('field-group');
      const currency = document.getElementById('currency-select').value;

      let currencySymbol = currency === "USD" ? "$" : "₹";
      let conversionRate = currency === "USD" ? 0.012 : 1; // Example: ₹1 = $0.012
      let total = 0;
      let billOutput = "<h3>Bill Summary:</h3><ul>";

      for (let i = 0; i < groups.length; i++) {
        const inputs = groups[i].getElementsByTagName('input');
        const label = inputs[0].value;
        const value1 = parseFloat(inputs[1].value) || 0;
        const value2 = parseFloat(inputs[2].value) || 0;
        const subtotalINR = value1 * value2;
        const subtotal = subtotalINR * conversionRate;
        total += subtotal;

        billOutput += `<li>${label || "Item " + (i+1)}: ${value1} x ${value2} = ${currencySymbol}${subtotal.toFixed(2)}</li>`;
      }

      billOutput += `</ul><strong>Total: ${currencySymbol}${total.toFixed(2)}</strong>`;
      document.getElementById('output').innerHTML = billOutput;
    }
  </script>

</body>
</html>
