<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Billing App with USD Conversion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .usd-rate {
      text-align: center;
      margin-bottom: 20px;
    }

    .usd-rate input {
      padding: 8px 12px;
      width: 120px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
    }

    .field-group {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 10px;
    }

    .field-group input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
    }

    .button-row {
      text-align: center;
      margin-top: 20px;
    }

    .button-row button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #4f8cff;
      color: white;
      cursor: pointer;
      margin: 0 5px;
    }

    #output {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    #output ul {
      padding-left: 20px;
    }

    #output li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Quotation </h2>

    <div class="usd-rate">
      <label for="usdRate"><strong>USD Rate (₹ → $):</strong></label>
      <input type="number" id="usdRate" value="83" min="1" step="0.01" />
    </div>

    <div id="fields-container">
      <!-- Item fields will appear here -->
    </div>

    <div class="button-row">
      <button onclick="addField()">Add Item</button>
      <button onclick="calculateTotal()">Calculate Total</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function addField() {
      const container = document.getElementById('fields-container');
      const div = document.createElement('div');
      div.className = 'field-group';
      div.innerHTML = `
        <input type="text" placeholder="Label" />
        <input type="number" placeholder="Value 1" />
        <input type="number" placeholder="Value 2" />
      `;
      container.appendChild(div);
    }

    function calculateTotal() {
      const rate = parseFloat(document.getElementById("usdRate").value) || 83;
      const container = document.getElementById('fields-container');
      const groups = container.getElementsByClassName('field-group');

      let totalINR = 0;
      let output = "<h3>Billing Summary:</h3><ul>";

      for (let i = 0; i < groups.length; i++) {
        const inputs = groups[i].getElementsByTagName('input');
        const label = inputs[0].value || `Item ${i + 1}`;
        const val1 = parseFloat(inputs[1].value) || 0;
        const val2 = parseFloat(inputs[2].value) || 0;
        const amountINR = val1 * val2;
        const amountUSD = amountINR / rate;

        totalINR += amountINR;

        output += `<li>${label}: ₹${amountINR.toFixed(2)} | $${amountUSD.toFixed(2)}</li>`;
      }

      const totalUSD = totalINR / rate;

      output += `</ul><strong>Total INR: ₹${totalINR.toFixed(2)}</strong><br>`;
      output += `<strong>Total USD: $${totalUSD.toFixed(2)}</strong>`;

      document.getElementById('output').innerHTML = output;
    }

    // Add one initial row on load
    addField();
  </script>

</body>
</html>
